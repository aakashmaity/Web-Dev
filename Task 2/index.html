<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- fieldset -->
        <fieldset>
            <legend>Log in Area</legend>
            <level for="email">Email Id:</level>
            <input id="email" type="text" placeholder="example@gmail.com">
            <br>
            <br>
            <level for="phone">Phone No: </level>
            <input type="tel" id="phone" name="phone" pattern=""  placeholder="012-345-6789">
            <br>
            <br>
            <level for="password">Password:</level>
            <input type="password" id="password" placeholder="passward">
            <br>
            <br>
            <input type="submit" value="Log in">
        </fieldset>
    </form>





    <form >
        <!-- input type-radio -->
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">female</label>
        <input type="radio" id="others" name="gender">
        <label for="others">Prefer not to say</label>
        <br>

        <!-- input type- checkbox -->
        <label for="lang">Prefered language :</label>
        <input type="checkbox" id="hindi" name="lang">
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="eng" name="lang">
        <label for="eng">English</label>
        <input type="checkbox" id="beng" name="lang">
        <label for="beng">Bengali</label>
        <br>

        <!-- inpur type-file (to upload file)-->
        <label for="cv">Upload CV :</label>
        <input type="file" id="cv" >
        <br>

        <!-- inpur type-date -->
        <br>
        <label for="DOB">Chose Date of Birth:</label>
        <input type="date" id="DOB">
        <br>
        <!-- select - Dropdown box-->
        <label for="selector1">Choose your City :</label>
        <select name="city" id="selector1">
            <option>Select City</option>
            <option>Kolkata</option>
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Chennai</option>
            <option>Bangalore</option>
        </select>
        <br>
        <!-- button -->
        <button>Mai button hu</button>
        <br>
        <!-- textarea -->
        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Enter your feedback here...."></textarea>
        <br>
        <!-- input type- submit & reset -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
